<body>
    <h1>Reservación de Hotel</h1>
    <form action="process_reservation.php" method="post">
        <label for="name">Ingrese su nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Escriba su correo:</label>
        <input type="email" id="email" name="email" required>
        <label for="destination">Escoja su destino:</label>
        <select id="destination" name="destination" required>
            <option value="Laguna del Salado">Laguna del Salado</option>
            <option value="Bosque de los Arrayanes">Bosque de los Arrayanes</option>
            <option value="Cascada de Paluz">Cascada de Paluz</option>
            <option value="Gruta de la Paz">Gruta de la Paz</option>
        </select>

        <label for="checkin">Fecha de Llegada:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Fecha de Salida:</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="guests">Número de personas:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <label for="comments">Escriba sus comentarios aquí: :</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Agregar Reservación</button>
    </form>
